<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4facfe;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #00c6ff;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #4facfe;
            text-decoration: none;
        }

        a:hover {
            color: #00c6ff;
            text-decoration: underline;
        }

        ul {
            margin-top: 15px;
            padding: 0;
            list-style: none;
        }

        li {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 14px;
            text-align: left;
        }
        .error-message {
            background: #ffe5e5;
            color: #d8000c;
            border: 1px solid #d8000c;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>

        {% if error %}
            <div class="error-message">
                {{message}}
            </div>
        {% endif %}


        <form method="POST" action="{{ url_for('reset_password') }}">
            <input type="hidden" name="phone" value="{{ phone }}">

            <label>Select Account Type:</label>
            <select name="account_type" required>
                <option value="">-- Select --</option>
                <option value="kitchen">Kitchen</option>
                <option value="admin">Admin</option>
            </select>

            <label>New Password:</label>
            <input type="password" name="new_password" required>

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required>

            <button type="submit">Update Password</button>
        </form>

        <p><a href="{{ url_for('admin.login') }}">â¬… Back to Login</a></p>


    </div>
</body>
</html>
