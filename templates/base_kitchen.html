<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kitchen Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #212529;
            color: #fff;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 0.75rem 1rem;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #fff;
        }
        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar d-md-block">
            <div class="p-3">
                <h4 class="text-white">Restaurant Kitchen</h4>
                <hr>
                <a href="{{ url_for('kitchen.orders') }}" class="{% if request.endpoint == 'kitchen.orders' %}active{% endif %}">
                    <i class="bi bi-list-task"></i> Orders
                </a>
                <a href="{{ url_for('kitchen.bills') }}" class="{% if request.endpoint == 'kitchen.bills' %}active{% endif %}">
                    <i class="bi bi-receipt"></i> Bills
                </a>
                <a href="{{ url_for('kitchen.k_logout') }}">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto col-lg-10 content">
            <h2>{% block page_title %}{% endblock %}</h2>
            <hr>
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}

</body>
</html>
