{% extends "base_admin.html" %}

{% block title %}Category Management{% endblock %}
{% block page_title %}Manage Categories{% endblock %}

{% block content %}
<!-- Add Category Form -->
<div class="card mb-4 shadow-sm">
    <div class="card-body d-flex align-items-center">
        <form class="d-flex flex-grow-1" method="POST" action="{{ url_for('admin.add_category') }}">
            <input type="text" name="category_name" class="form-control me-2" placeholder="New category name" required>
            <button type="submit" class="btn btn-success">Add Category</button>
        </form>
    </div>
</div>

<!-- Existing Categories -->
<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cat in categories %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ cat.name }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{{ url_for('admin.edit_category', category_name=cat.name) }}"
                           class="btn btn-sm btn-warning me-2">
                           <i class="bi bi-pencil-square"></i> Edit
                        </a>

                        <!-- Delete Button -->
                        <form method="POST" action="{{ url_for('admin.delete_category', category_name=cat.name) }}"
                              style="display:inline-block;" onsubmit="return confirm('Delete this category and all its dishes?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
