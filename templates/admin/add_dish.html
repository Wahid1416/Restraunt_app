{% extends "base_admin.html" %}

{% block title %}Add Dish{% endblock %}
{% block page_title %}Add Dish{% endblock %}

{% block content %}
<div class="card shadow p-4">
    <form method="POST" enctype="multipart/form-data">
        <!-- Category -->
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select" required>
                {% for cat in categories %}
                    <option value="{{ cat['name'] }}">{{ cat['name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Dish Name -->
        <div class="mb-3">
            <label class="form-label">Dish Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <!-- Veg / Non-Veg -->
        <div class="mb-3">
            <label class="form-label">Type</label>
            <select name="is_veg" class="form-select" required>
                <option value="1">Veg</option>
                <option value="0">Non-Veg</option>
            </select>
        </div>

        <!-- Dish Image -->
        <div class="mb-3">
            <label class="form-label">Dish Image</label>
            <input type="file" name="image" class="form-control" accept="image/*">
        </div>

        <!-- Availability -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="available" checked>
            <label class="form-check-label">Available</label>
        </div>

        <!-- Prices -->
        <h5>Prices</h5>
        <div class="row">
            <div class="col-md-4">
                <label>Half Plate</label>
                <input type="number" step="0.01" name="half_price" class="form-control" placeholder="Leave blank if not applicable">
            </div>
            <div class="col-md-4">
                <label>Full Plate</label>
                <input type="number" step="0.01" name="full_price" class="form-control" placeholder="Leave blank if not applicable">
            </div>
            <div class="col-md-4">
                <label>Single</label>
                <input type="number" step="0.01" name="single_price" class="form-control" placeholder="Leave blank if not applicable">
            </div>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-success mt-4">Add Dish</button>
        <a href="{{ url_for('admin.menu') }}" class="btn btn-secondary mt-4">Cancel</a>
    </form>
</div>
{% endblock %}
